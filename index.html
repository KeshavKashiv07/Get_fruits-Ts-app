<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Fruits shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- use onload event within the body tag to call getFruits() function to populate the fruits-->
<body class="bodys p-5" onload="return getFruits()">
    <h1 class="text-center mt-5 me-5 Freshfruits">Fresh fruits of the day</h1>
    <div class="mt-3 d-flex row ms-5" id="container"></div>
    
    <!-- Add script tag inside the body to execute the app.js script functions-->
    <script src="public/js/app.js"></script>
</body>
</html>
